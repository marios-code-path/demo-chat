app:
  primary: core
  proto: rsocket
  key:
    type: long
  client:
    discovery:
      config:
        pubsub:
          prefix: pubsub.
        index:
          prefix: index.
        persistence:
          prefix: persist.
        key:
          prefix: key.
        message:
          prefix: message.
        secrets:
          prefix: secrets.
        topic:
          prefix: topic.
        user:
          prefix: user.

logging:
  level:
    root: DEBUG
    io:
      rsocket:
        FrameLogger: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %logger.%M - %msg%n"
#  level:
#    io.rsocket.FrameLogger: DEBUG

management:
  info:
    git:
      mode: full
  endpoint:
    shutdown:
      enabled: true
    enabled-by-default: true
    health:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info,health,shutdown

spring:
  main:
    web-application-type: servlet
  application:
    name: "chat-authorization-server"
  cloud:
    consul:
      enabled: false
      discovery:
        enabled: false
      config:
        enabled: false
        format: YAML
        data-key: data