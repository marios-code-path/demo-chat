app:
  proto: rsocket

logging:
  level:
    root: DEBUG
    io:
      rsocket:
        FrameLogger: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %logger.%M - %msg%n"
#  level:
#    io.rsocket.FrameLogger: DEBUG

management:
  info:
    git:
      mode: full
  endpoint:
    shutdown:
      enabled: true
    enabled-by-default: true
    health:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info,health,shutdown

spring:
  main:
    web-application-type: reactive
  application:
    name: "${app.primary}-service-${app.proto}"
  cloud:
    consul:
      enabled: false
      discovery:
        enabled: false
        tags: rsocket.port=${spring.rsocket.server.port}
        instance-id: "${spring.application.name}:${random.value}"
      config:
        enabled: false
        format: YAML
        data-key: data

