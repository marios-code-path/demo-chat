app:
  init:
    roles:
      rolesAllowed: [ "READ", "WRITE", "SEND", "MODIFY" ]
      wildcard: "*"
    users:
      anonymous:
        handle: ANONYMOUS
        name: "ANY USER"
        imageUri: chatimg://anon.png,
        roles: "READ"
      root:
        handle: PLAID
        name: "SUPER USER"
        imageUri: chatimg://plaid.png
        roles: "*"
  rsocket:
    client:
      config:
        pubsub:
          dest: "127.0.0.1:6790"
          prefix: pubsub.
        index:
          dest: "127.0.0.1:6790"
          prefix: index.
        persistence:
          dest: "127.0.0.1:6790"
          prefix: persist.
        key:
          dest: "127.0.0.1:6790"
          prefix: key.
        message:
          dest: "127.0.0.1:6790"
          prefix: message.
        secrets:
          dest: "127.0.0.1:6790"
          prefix: secrets.
        topic:
          dest: "127.0.0.1:6790"
          prefix: topic.
        user:
          dest: "127.0.0.1:6790"
          prefix: user.