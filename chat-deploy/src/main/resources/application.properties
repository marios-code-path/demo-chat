logging.level.root=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %logger.%M - %msg%n

management.info.git.mode=full
management.endpoint.shutdown.enabled=true
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true
management.endpoints.web.exposure.include=info,health

management.server.address=127.0.0.1
management.server.port=${app.server.port}
server.port=${app.server.port}
spring.rsocket.server.port=${app.rsocket.port}

spring.main.web-application-type=REACTIVE

spring.cloud.consul.config.enabled=true
spring.cloud.consul.discovery.tags=rsocket.port=${spring.rsocket.server.port}

#spring.rsocket.server.transport=websocket
#spring.rsocket.server.mapping-path=/rsocket


#app.rsocket.client.key=mem-1-key-service-rsocket
#app.rsocket.client.index=mem-1-index-service-rsocket
#app.rsocket.client.persistence=mem-1-persistence-service-rsocket
#app.rsocket.client.messaging=mem-1-messaging-service-rsocket

#app.suffix=${git.commit.id.abbrev}-${git.branch}
app.proto=rsocket
spring.application.name=${app.id}-}${app.primary}-service-${app.proto}
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${random.value}
spring.cloud.consul.discovery.enabled=true