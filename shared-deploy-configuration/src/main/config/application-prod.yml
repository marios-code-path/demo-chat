logging:
  level:
    root: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %logger.%M - %msg%n"

management:
  info:
    git:
      mode: full
  endpoint:
    shutdown:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: info,health,shutdown,rootkeys

spring:
  main:
    web-application-type: reactive
  application:
    name: "${app.primary}-${app.server.proto}"