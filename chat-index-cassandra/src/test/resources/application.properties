logging.level.org.springframework.data.cassandra=INFO

#This will guide test configuration
app.key.type=uuid
spring.cassandra.keyspace-name=chat_${app.key.type}
spring.cassandra.contact-points=localhost
spring.cassandra.port=9042
spring.cassandra.local-datacenter=datacenter1
spring.cassandra.schema-action=create_if_not_exists
spring.cassandra.request.consistency=one
spring.cassandra.request.serial-consistency=any
spring.cassandra.base-packages=com.demo.chat.repository.cassandra