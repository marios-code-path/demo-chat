logging:
  level:
    root: INFO
  pattern:
    console: %d{HH:mm:ss.SSS} [%thread] %logger.%M - %msg%n

management:
  info:
    git:
      mode: full
  endpoint:
    shutdown.enabled: true
    health.enabled: true
    info.enabled: true
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health,info,shutdown
  main:
    web-application-type: REACTIVE